<app-tittle></app-tittle>
<app-container>
  <div>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary mb-3"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Nuevo Producto
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ingresar Nuevo Producto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
              <form [formGroup]="productosForm" (ngSubmit)="onSubmit()">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" formControlName="nombre" [(ngModel)]="nombre" required>
                <label class="form-label">Marca</label>
                <input type="text" class="form-control" formControlName="marca" [(ngModel)]="marca" required>
                <label class="form-label">Stock</label>
                <input type="number" class="form-control" formControlName="stock" [(ngModel)]="stock" required>
                <label class="form-label">Precio</label>
                <input type="number" class="form-control" formControlName="precio" [(ngModel)]="precio">
              </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()" data-bs-dismiss="modal">Guardar Producto</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-table [data]="dataClients" [columns]="columns" (onDelete)="deleteCliente($event)"></app-table>
</app-container>
<app-keypad-buttom [data]="dataClients" [titulo]="titulo"></app-keypad-buttom>
